<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Progressive Web App</title>
    <meta name="description" content="All about PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00897B" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/materialize.min.css" />
  </head>
  <body>
    <nav class="blue darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="index.html" class="brand-logo" id="logo-container"> PWA </a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav light-blue lighten-4" id="nav-mobile"></ul>
      </div>
    </nav>
    <main class="container" id="body-content"></main>

    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function () {
              console.log("Service Worker has been installed");
            })
            .catch(function () {
              console.log("Service Worker has failed to installed");
            });
        });
      } else {
        console.log("Service Worker is not supported yet");
      }
    </script>
  </body>
</html>
